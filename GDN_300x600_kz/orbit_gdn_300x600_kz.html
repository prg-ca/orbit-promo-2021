<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="ad.size" content="width=300,height=600">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/easepack_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_2.0.1_min.js"></script>
  <script type="text/javascript">
    var clickTag = "#"; 
    document.addEventListener("DOMContentLoaded", function(event) { 
      TweenLite.ticker.useRAF(false);
      TweenLite.lagSmoothing(0);
      var tl = new TimelineMax({ repeat: 3, repeatDelay: 4});
      // var tl = new TimelineMax();

      tl.from("#schirm", 0.6, {autoAlpha: 1})
        .from("#logo", 1, {opacity: 0,  scale: 0.4, ease: Elastic.easeOut.config(1, 0.4)}, '-=0.1')
        .to("#logo", 0.2, {opacity: 0,  scale: 3.6}, '+=0.3')
        .from("#smile01", 0.3, { y: 180}, '-=0.1')
        .from("#hearteyes", 0.3, { y: 180, opacity: 0}, '-=0.3')
        .to("#hearteyes", 0.2, { scale: 1.4, y: -10 }, '+=0.2')
        .to("#hearteyes", 0.1, { scale: 1.1, y: -6 })
        .to("#hearteyes", 0.2, { scale: 1.4, y: -10 })
        .to("#hearteyes", 0.1, { scale: 1, y: 0 })
        .to("#smile01", 0.2, { y: 180, opacity: 0}, '+=0.5')
        .to("#hearteyes", 0.2, { y: 180, opacity: 0}, '-=0.2')
        .from("#txt01", 0.2, {opacity: 0, x: 200}, '-=0.1')
        .from("#txt02", 0.2, {opacity: 0, x: -200}, '-=0.1')
        .to("#txt01", 0.2, {opacity: 0, x: 200}, '+=0.9')
        .to("#txt02", 0.2, {opacity: 0, x: -200}, '-=0.2')
        .from("#smile02", 0.2, { opacity: 0, scale: 0.8}, '-=0.1')
        .to("#mask", 0.5, { scale: 24 }, '-=0.1')
        .from("#heart", 0.2, { opacity: 0, scale: 0.6}, '-=0.3')

        .to("#heart", 0.6, { scale: 1.2, x: 42, y: -134, rotate: 16}, '-=0.3')
        .to("#heart", 0.2, { opacity: 0, scale: 1.4})

        .from("#txt03", 0.2, {opacity: 0, x: 200}, '-=0.3')
        .from("#txt04", 0.2, {opacity: 0, x: -200}, '-=0.2')

        .from("#heart01", 0.2, { opacity: 0, scale: 0.6}, '-=0.2')
        .to("#heart01", 0.6, { scale: 1.2, x: 42, y: -134, rotate: 16})
        .to("#heart01", 0.2, { opacity: 0, scale: 1.4})

        .from("#heart02", 0.2, { opacity: 0, scale: 0.6}, '-=0.2')
        .to("#heart02", 0.6, { scale: 1.2, x: 42, y: -134, rotate: 16})
        .to("#heart02", 0.2, { opacity: 0, scale: 1.4})

        .to("#txt03", 0.2, {opacity: 0, x: 200})
        .to("#txt04", 0.2, {opacity: 0, x: -200}, '-=0.2')
        .to("#mask", 0.3, { scale: 1 }, '-=0.1')
        .to("#smile02", 0.2, { opacity: 0, scale: 0.8}, '-=0.2')
        .to("#logo", 0.2, {opacity: 1,  scale: 1}, '-=0.1')
        .from("#txt05", 0.2, {opacity: 0, y: 80}, '-=0.1')

        // .from("#bg02", 0.4, {y: -700}, '+=0.8')
        // .from("#txt03", 0.3, {opacity: 0, scale: 0.4, y: -100}, '-=0.1')
        // .from("#txt04", 0.3, {opacity: 0, scale: 0.4, y: -100}, '-=0.1')
        // .from("#prize01", 0.3, {opacity: 0,  y: -300}, '-=0.1')
        // .from("#prize02", 0.3, {opacity: 0,  y: -300}, '-=0.1')
        // .from("#prize03", 0.3, {opacity: 0, y: -300}, '-=0.1')
        // .from("#prize04", 0.3, {opacity: 0, y: -300}, '-=0.1')
        // .from("#legal", 0.3, {opacity: 0}, '-=0.1')
        ;
   });
  </script>
</head>
<body>
  <a href="javascript:window.open(window.clickTag)">
    <div class="container">
      <div id="smile02" class="el">
        <img src="smile02.png">
      </div>
      <div id="mask" class="el">
        <img src="heart-mask.svg">
      </div>
      <div id="logo" class="el">
        <img src="logo.png">
      </div>
      <div id="smile01cont" class="el">
        <img src="smile01.png" id="smile01">
      </div>
      <div id="hearteyes" class="el">
        <img src="hearteyes.png">
      </div>
      <div id="txt01" class="el">
        <img src="txt01.svg">
      </div>
      <div id="txt02" class="el">
        <img src="txt02.svg">
      </div>
      <div id="txt03" class="el">
        <img src="txt03.svg">
      </div>
      <div id="txt04" class="el">
        <img src="txt04.svg">
      </div>
      <div id="heart" class="el heart">
        <img src="heart.png">
      </div>
      <div id="heart01" class="el heart">
        <img src="heart.png">
      </div>
      <div id="heart02" class="el heart">
        <img src="heart.png">
      </div>
      <div id="txt05" class="el">
        <img src="txt05.svg">
      </div>
      <div id="schirm"></div>     
    </div>
  </a>
</body>
